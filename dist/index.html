<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/clipboard-list.png" alt="">
        <h1>TODO LIST</h1>
    </header>
    <div class="side">
        <div class="sideitems">
            <img src="images/inbox.png" alt="">
            <button class="inbox">Inbox</button>
        </div>
        <div class="sideitems">
            <img src="images/calendar-today.png" alt="">
            <button class="today">Today</button>
        </div>
        <div class="sideitems">
            <img src="images/calendar-week.png" alt="">
            <button class="week">week</button>
        </div>
        <h2>Projects</h2>
        <div class="projectbuttoncontainer">

        </div>
        <div class="project">
            <input type="text" placeholder="Enter project name" class="projectnameinput">
            <div>
                <button class="addnewproject">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <div class="sideitems">
            <button class="makeaddvisible">
                <img src="images/plus.png" alt="">
                Add project
            </button>
        </div>
    </div>
    <main></main>
    <footer>copyright &copy; 2022 Nimidev </footer>
</body>
</html>
